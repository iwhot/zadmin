{{define "backend/category/add.html"}}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>添加分类</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	{{template "backend/public/header.html"}}
</head>
<body>
<div class="ok-body">
	<!--form表单-->
	<form class="layui-form layui-form-pane ok-form" action="/backend/category/category-add-post.shun" method="post" enctype="multipart/form-data">

		<div class="layui-form-item">
			<label class="layui-form-label">分类名</label>
			<div class="layui-input-block">
				<input type="text" name="name" value="" placeholder="请输入分类名" autocomplete="off" class="layui-input" lay-verify="required">
			</div>
		</div>

		<!--<div class="layui-form-item">
			<label class="layui-form-label">上级分类</label>
			<div class="layui-input-block">
				<select name="role_id" lay-verify="required">
					<option value="0">请选择</option>
				</select>
			</div>
		</div>-->

		<div class="layui-form-item">
			<label class="layui-form-label">状态</label>
			<div class="layui-input-block">
				<select name="state">
					<option value="1">启用</option>
					<option value="0">关闭</option>
				</select>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">头像</label>
			<div class="layui-input-inline">
				<input type="text" name="avatar" value="" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<button type="button" class="layui-btn upload-img" data-url="/backend/upload"><i class="layui-icon"></i>上传文件</button>
			</div>
			<div class="layui-input-inline">
				<img src="/uploads/nophoto.jpg" alt="图片没有上传哦！" title="图片没有上传哦！" width="60" height="60" style="border: 1px solid #eee;padding: 0;margin-left:-75px;">
			</div>
		</div>

		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<textarea name="remark" placeholder="请输入内容" class="layui-textarea"></textarea>
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="save">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
</div>
<!--js逻辑-->
{{template "backend/public/footer.html"}}
</body>
</html>
{{end}}
